mutation UpdateMathProblem(
  $id: ID!,
  $difficulty: Int,
  $text: String,
  $tex: String,
  $mathFieldId: ID,
  $mathSubFieldId: ID,
  $imageMediaIds: [ID!]
) {
  updateMathProblem(input: {
    id: $id,
    difficulty: $difficulty,
    text: $text,
    tex: $tex,
    mathFieldId: $mathFieldId,
    mathSubFieldId: $mathSubFieldId,
    imageMediaIds: $imageMediaIds
  }) {
    ...MathProblem
  }
}