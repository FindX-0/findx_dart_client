query FilterMathProblems(
  $lastId: ID,
  $limit: Int!
) {
  filterMathProblems(input: {
    lastId: $lastId,
    limit: $limit
  }) {
    count
    data {
      ...MathProblem
      images {
        ...MediaFile
      }
      mathField {
        ...MathField
      }
      mathSubField {
        ...MathSubField
      }
    }
  }
}